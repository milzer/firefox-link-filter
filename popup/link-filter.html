<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Link Filter</title>
  <link rel="stylesheet" href="link-filter.css" />
</head>

<body>
  <div id="popup-content">
    <div class="info-box">
      <h1>Filter Links</h1>
      <p>Filter using regular expression syntax.</p>
    </div>
    <div class="segment" id="controls">
      <label>
        Regexp:
        <input
          class="field"
          id="input-filter"
          placeholder="filter"
          autofocus
          type="search"
          name="filter" />
      </label>
    </div>
    <div class="segment" id="results">
      <h1>Matching links:</h1>
    </div>
  </div>
  <div id="error-content" class="hidden segment">
    <p>Something went horribly wrong :(</p>
  </div>
  <script src="link-filter.js"></script>
</body>

</html>
